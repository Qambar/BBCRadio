<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>BBC Radio Search</title>
  <link rel="stylesheet" type="text/css" media="all" href="styles.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

</head>

<body>
  <div id="w">
    <div id="content">
    <h1><span>BBC Radio Search</span></h1>
    <form id="searchform" name="searchform" method="get" action="index.html">
      <div class="fieldcontainer">
        <input type="text" name="s" id="s" class="searchfield" placeholder="Find a programme..." tabindex="1">
        <input type="submit" name="searchbtn" id="searchbtn" value="">
      </div><!-- @end .fieldcontainer -->
    </form>
    </div><!-- @end #content -->
  </div><!-- @end #w -->
</body>
</html>
